<body>

    <br>大家安安oωO! 這裡是忽田各!! 一個興趣使然的工程師

    <hr>
    <div id="tool-table"></div>
    <hr>
    <h1>其他雜項</h1>
    <script>
    // 讀取 tool_list.txt 並顯示成表格
    fetch('tool_list.txt')
        .then(response => {
            if (!response.ok) throw new Error('無法讀取文件');
            return response.text();
        })
        .then(text => {
            const lines = text.trim().split('\n');
            let html = '<table><tbody>';
            for (let line of lines) {
                const columns = line.split('|');
                if (columns.length < 4) continue;
                const tool_info = columns[2].split(';');
                const tool_name = tool_info[0];
                const tool_link = tool_info[1];
                html += '<tr>';
                html += `<td>${columns[0]}</td>`; // 分類
                html += `<td>${columns[1]}</td>`; // 縮圖
                html += `<td><a href="${tool_link}">${tool_name}</a></td>`; // 工具名稱和連結
                html += `<td>${columns[3]}</td>`; // 發布日期
                html += '</tr>';
            }
            html += '</tbody></table>';
            document.getElementById('tool-table').innerHTML = html;
        })
        .catch(err => {
            document.getElementById('tool-table').textContent = err.message;
        });
    </script>
</body>
